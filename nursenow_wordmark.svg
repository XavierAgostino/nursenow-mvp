<svg xmlns="http://www.w3.org/2000/svg" width="800" height="180" viewBox="0 0 800 180">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e88e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#26a69a;stop-opacity:1" />
    </linearGradient>
    <style>
      .word { font-family: 'Helvetica Neue', Arial, sans-serif; font-weight: 800; font-size: 96px; dominant-baseline: middle; }
    </style>
  </defs>
  <!-- Transparent background -->
  <!-- emblem: aligned center vertically -->
  <circle cx="80" cy="90" r="45" fill="url(#grad)"/>
  <path d="M80 65 v50 M55 90 h50" stroke="white" stroke-width="9" stroke-linecap="round"/>
  <!-- text aligned to center -->
  <text x="160" y="95" class="word" fill="url(#grad)">Nurse</text>
  <text x="440" y="95" class="word" fill="#0f172a">Now</text>
</svg>